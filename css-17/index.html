<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c542a6da6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&family=Lora:ital@1&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="form-coulum">
            <h2>Login</h2>
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i style="margin-left: 20px;" class="fa-brands fa-twitter"></i>
            </div>
            <p id="account-para" style="margin-top: 50px;;">or use your account</p>
            <div class="form-input">
                <input type="text" placeholder="Email"><br>
            <input type="text" placeholder="Password">
            </div>
            <p style="text-align: center; margin-top:20px;">Forgot Your Password</p>
            <button 
            style="margin-left: 140px;
                   margin-top:20px;
                   padding: 10px;
                   width: 120px;
                   border: transparent;
                   border-radius: 20px;
                   background-color: #ff4a2b;
                   color: white;
                   
            ">LOG IN</button>

        </div>
        <div class="text-coulum">
            <h1>HTML CSS Login <br>
                Form</h1>
            <p>This login form is created using pure HTML and CSS social icons, fontawesome is used.</p>

        </div>
    </div>
</body>

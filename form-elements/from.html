<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="body">
        <form>
            <p>1.Lable and Input:</p>
            <label for="fname" >Frist name:</label>
            <input type="text" id="fname" name="fname" value="frist name" style="margin:10px;"><br />
            <label for="lname" style="padding-right: 8px;">Last name:</label>
            <input type="text" id="lname" name="lname" value="last name"><br />
            <input type="submit" value="submit" style="margin:10px;">
            <input type="reset" value="reset">
            <p style="font-size: 20px;">2.Radio bottons:</p>
            <p style="padding: 10px;">Chose your favorite language:</p>
            <input type="radio" id="html" name="fav_language" value="html">
            <label for="text" id="html" value="html" style="padding: 10px;">HTML</label>
            <input type="radio" id="css" name="fav_language" value="css">
            <label for="text" id="css" value="html" style="padding: 10px;">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label for="text" id="javascript" value="javascript" style="padding: 10px;">JAVASCRIPT</label>
            <p style="font-size: 20px;">3.checkbox buttons:</p>
            <p style="padding: 10px;">which body parts is important more:</p>
            <div class="checkbox">
                <input type="checkbox" id="head" name="fav_language" value="head" >
            <label for="text" id="head" name="fav_language" value="head">head</label>
            <input type="checkbox" id="body" name="fav_language" value="body" >
            <label for="text" id="body" name="fav_language" value="body">body</label><br>
            </div>
            <input type="button" onclick="alert('hello world')" value="click me" style="margin: 10px;"><br>
            <p>4.Comments:</p>
            <textarea rows="4" cols="30" name="comment">comment here...</textarea>
            <div class="color">
                <p style="font-size: 20px;">5.color:</p>
                <label for="favcolor">pick your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="black">
                <input type="submit" value="submit"><br>
            </div>
            <div class="brithday">
                <p style="font-size: 20px;">6.Date:</p>
                <label for="brithday">Brithday:</label>
                <input type="date" id="brithday"><br>
            </div>
            <div class="email">
                <p style="font-size: 20px;">7.Email:</p>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="file">
                <p style="font-size: 20px;">8.File:</p>
                <label for="myfile">Input a file:</label>
                <input type="file" id="myfile" name="myfile" style="width:200px;">
                <input type="submit" value="submit" id="myfile"><br>
            </div>
            <div class="number">
                <p style="font-size: 20px;">9.Quantity:</p>
                <label for="quantity">quantity between(1-5):</label>
                <input type="number" id="quantity" min="1" max="5"><br>
            </div>
            <p style="font-size: 20px;">10.Range</p>
            <label for="range">Range:</label>
            <input type="range" id="range" min="0" max="60"><br>
           <div class="scearch">
            <p style="font-size: 20px;">11.Scearch</p>
               <label for="gsearch">Search Google:</label>
               <input type="search" id="gsearch" name="gsearch"><br>
           </div>
            <div class="phone">
                <p style="font-size: 20px;">12.Phone:</p>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            </div>
            <div class="time">
                <p sytle="margin: 20px;">13.Time:</p>
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt"><br>
            </div>
            <div class="url">
                <p sytle="margin: 20px;">14.Url:</p>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage"><br>
            </div>
            <div class="week">
                <p sytle="margin: 20px;">15.Week:</p>
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
            </div>
        </form>
    </div>
    
</body>
</html>
